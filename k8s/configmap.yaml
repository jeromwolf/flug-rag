# flux-rag ConfigMap
# 비민감 환경 변수 설정

apiVersion: v1
kind: ConfigMap
metadata:
  name: flux-rag-config
  namespace: flux-rag
data:
  # 애플리케이션 설정
  DEBUG: "false"

  # LLM Provider 설정
  DEFAULT_LLM_PROVIDER: "vllm"

  # vLLM 설정
  VLLM_BASE_URL: "http://vllm-service:8000/v1"
  VLLM_MODEL: "Qwen/Qwen2.5-7B-Instruct"

  # Ollama 설정 (로컬 개발용)
  OLLAMA_BASE_URL: "http://ollama-service:11434"
  OLLAMA_MODEL: "qwen2.5:7b"

  # OpenAI 설정
  OPENAI_MODEL: "gpt-4o"

  # Anthropic 설정
  ANTHROPIC_MODEL: "claude-3-5-sonnet-20241022"

  # Embeddings 설정
  EMBEDDING_MODEL: "BAAI/bge-m3"

  # 데이터베이스 경로
  CHROMA_PERSIST_DIR: "/app/data/chroma_db"
  DATABASE_URL: "sqlite+aiosqlite:///./data/sqlite.db"

  # 추가 설정
  DATABASE_BACKEND: "sqlite"
  UPLOAD_DIR: "/app/data/uploads"
  AUTH_ENABLED: "true"
  CORS_ORIGINS: "https://flux-rag.example.com"
  CACHE_ENABLED: "false"
