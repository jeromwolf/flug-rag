# flux-rag Backend Service
# 백엔드 Pod에 대한 내부 로드밸런서

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: flux-rag
  labels:
    app: flux-rag
    component: backend
spec:
  type: ClusterIP
  selector:
    app: flux-rag
    component: backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
