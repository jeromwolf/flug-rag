# flux-rag PersistentVolumeClaim
# 백엔드 데이터 영속성 (ChromaDB, SQLite, 업로드 파일)

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flux-rag-data-pvc
  namespace: flux-rag
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # storageClassName: standard  # 클러스터 환경에 맞게 변경
