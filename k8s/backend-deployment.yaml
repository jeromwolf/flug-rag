# flux-rag Backend Deployment
# FastAPI 애플리케이션 배포 설정

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-rag-backend
  namespace: flux-rag
  labels:
    app: flux-rag
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flux-rag
      component: backend
  template:
    metadata:
      labels:
        app: flux-rag
        component: backend
    spec:
      containers:
      - name: backend
        image: flux-rag-backend:latest  # 실제 레지스트리 경로로 변경 (예: ghcr.io/org/flux-rag-backend:v1.0.0)
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        # 환경 변수 (ConfigMap + Secret)
        envFrom:
        - configMapRef:
            name: flux-rag-config
        - secretRef:
            name: flux-rag-secret

        # 볼륨 마운트 (데이터 영속성)
        volumeMounts:
        - name: data
          mountPath: /app/data

        # 리소스 제한
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
            # GPU 사용 시 주석 해제
            # nvidia.com/gpu: 1

        # 헬스체크
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      # 볼륨 정의
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: flux-rag-data-pvc

      # GPU 사용을 위한 노드 셀렉터 (옵션)
      # nodeSelector:
      #   accelerator: nvidia-gpu

      # GPU 톨러레이션 (옵션)
      # tolerations:
      # - key: nvidia.com/gpu
      #   operator: Exists
      #   effect: NoSchedule
