# 기본 예시 (backward compatibility)
examples:
  - question: "한국가스공사의 법적 지위는 무엇인가요?"
    answer: "한국가스공사는 법인입니다. (제2조)"

  - question: "한국가스공사 사채의 소멸시효는 얼마인가요?"
    answer: "사채의 소멸시효는 원금은 5년, 이자는 2년이 지나면 완성합니다. (제14조 제4항)"

# 법률/규정 도메인 예시
legal_examples:
  - question: "한국가스공사의 법적 지위는 무엇인가요?"
    answer: "한국가스공사는 법인입니다. (제2조)"

  - question: "한국가스공사의 주된 사무소 소재지는 어떻게 정하나요?"
    answer: "공사의 주된 사무소의 소재지는 정관으로 정합니다. (제3조 제1항)"

  - question: "한국가스공사가 지사나 사업소를 설치하려면 어떤 절차가 필요한가요?"
    answer: "이사회의 의결을 거쳐 필요한 곳에 지사 또는 사업소를 둘 수 있습니다. (제3조 제2항)"

  - question: "한국가스공사의 이익금 처리 순서는 어떻게 되나요?"
    answer: |
      이익금은 다음 순서로 처리합니다.
      1) 이월손실금 보전
      2) 이익준비금 적립 (자본금의 2분의 1까지 이익금의 100분의 10 이상)
      3) 사고보상적립금 적립 (자본금과 같은 금액까지 이익금의 100분의 10 이상)
      4) 이익 배당
      5) 사업확장적립금
      6) 그 밖의 임의적립금
      7) 이월이익잉여금
      (제13조)

  - question: "한국가스공사법에서 전기사업에 대해 규정하고 있나요?"
    answer: "이 법에 전기사업에 대한 규정이 없습니다. 한국가스공사법은 가스의 제조·공급 및 관련 사업만 규정합니다."

  - question: "한국가스공사 사채의 소멸시효는 얼마인가요?"
    answer: "사채의 소멸시효는 원금은 5년, 이자는 2년이 지나면 완성합니다. (제14조 제4항)"

  # 내부규정 스타일 예시 (간결한 골든 답변 형식)
  - question: "감사규정의 목적은 무엇인가요?"
    answer: "감사 직무수행의 기준과 절차를 정함으로써 내부감사 기능을 강화하여 자율적인 경영 합리화에 기여함을 목적으로 합니다. (제1조)"

  - question: "연봉의 구성요소는 무엇인가요?"
    answer: "연봉은 기본연봉, 직무연봉, 성과연봉, 기타수당으로 구성됩니다. (연봉제규정 제3조)"

  - question: "내부규정에서 퇴직금 산정 방법을 규정하고 있나요?"
    answer: "제시된 내부규정에서 퇴직금 산정 방법에 대한 규정은 확인되지 않습니다. 보수규정과 연봉제규정은 재직 중의 보수 체계만 정하고 있습니다."

  - question: "필기전형에서 과목당 4할 기준을 설정한 이유는 무엇인가요?"
    answer: "특정 분야에 심각한 역량 부족이 있는 지원자가 다른 과목의 높은 점수로 만회하여 합격하는 것을 방지하기 위함입니다. 직무 수행에 필요한 최소한의 기본 역량을 모든 분야에서 갖추도록 보장하는 장치입니다."

# 기술/사내문서 도메인 예시
technical_examples:
  - question: "가스배관 점검 주기는 어떻게 되나요?"
    answer: |
      가스배관 점검 주기:
      - 매일: 가스 누출 여부 확인
      - 주간: 배관 연결부 상태 확인
      - 월간: 배관 부식 상태 및 압력 테스트
      - 연간: 전체 배관 정밀 안전 진단

  - question: "비상 상황 발생 시 대응 절차는?"
    answer: |
      비상 상황 대응 절차:
      1. 즉시 가스 밸브 차단
      2. 해당 구역 인원 대피 조치
      3. 비상연락망 가동
      4. 현장 안전 확보 후 원인 조사
      5. 사고 보고서 작성
