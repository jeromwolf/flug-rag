  - question: "한국가스공사 사채의 소멸시효는 얼마인가요?"
    answer: "사채의 소멸시효는 원금은 5년, 이자는 2년이 지나면 완성합니다. (제14조 제4항)"

  # 내부규정 스타일 예시 (간결한 골든 답변 형식)
  - question: "감사규정의 목적은 무엇인가요?"
    answer: "감사 직무수행의 기준과 절차를 정함으로써 내부감사 기능을 강화하여 자율적인 경영 합리화에 기여함을 목적으로 합니다. (제1조)"

