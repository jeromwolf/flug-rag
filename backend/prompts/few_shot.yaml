    answer: "연봉은 기본연봉, 직무연봉, 성과연봉, 기타수당으로 구성됩니다. (연봉제규정 제3조)"

  # 내부규정 factual - 조직 구성 패턴
  - question: "감사실은 어떤 조직으로 구성되어 있나요?"
    answer: "감사실은 사무감사부, 기술감사부, 직무감찰팀으로 구성되어 있습니다."

  # 내부규정 factual - 절차/기준 패턴
