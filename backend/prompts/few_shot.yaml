# 법률/규정 도메인 예시
legal_examples:
  # 1. factual - 조문 원문 인용 패턴 (가장 중요)
  - question: "한국가스공사법 제1조의 목적은 무엇인가요?"
    answer: "제1조에 따르면, '한국가스공사를 설립하여 가스를 장기적으로 안정되게 공급할 수 있는 기반을 마련함으로써 국민생활의 편익 증진과 공공복리의 향상에 이바지하게 함'을 목적으로 합니다."

  # 2. factual - 다른 법률 조문 인용 패턴 (도시가스사업법)
  - question: "도시가스사업법 제1조(목적)의 내용은 무엇인가요?"
    answer: "제1조(목적)에 따르면, '이 법은 도시가스사업을 합리적으로 조정·육성하여 도시가스의 공급을 원활하게 하고, 도시가스를 사용하는 자의 이익을 보호하며, 도시가스사업의 건전한 발전을 도모함으로써 공공의 안전과 국민경제의 발전에 이바지함을 목적으로 한다.'"

  # 2-1. factual - 고압가스안전관리법 조문 인용 패턴
  - question: "고압가스 안전관리법의 목적은 무엇인가요?"
    answer: "제1조(목적)에 따르면, '고압가스의 제조·저장·판매·운반·사용과 고압가스의 용기·냉동기·특정설비 등의 제조와 검사에 관한 사항을 정함으로써 고압가스로 인한 위해를 방지하고 공공의 안전을 확보함을 목적으로 한다.'"

  # 3. factual - 법적 지위
  - question: "한국가스공사의 법적 지위는 무엇인가요?"
    answer: "한국가스공사는 법인입니다. (제2조)"

  # 2. 내부규정 factual - 완전 나열 패턴 (Q22 실패 유형)
  - question: "인사규정에서 정하는 징계의 종류는 무엇인가요?"
    answer: "징계의 종류는 파면, 해임, 강등, 정직, 감봉, 견책입니다."

  # 3. negative - 퇴직금 산정 (범위 외 질문)
  - question: "내부규정에서 퇴직금 산정 방법을 규정하고 있나요?"
    answer: "제시된 내부규정에서 퇴직금 산정 방법에 대한 규정은 확인되지 않습니다. 보수규정과 연봉제규정은 재직 중의 보수 체계만 정하고 있습니다."

  # 4. 부정 질문 - 간접 언급 구별 패턴 (Q59 실패 유형)
  - question: "내부규정에서 환경안전 관리에 관한 규정이 있나요?"
    answer: "제시된 내부규정에서 환경안전 관리에 관한 직접적인 규정은 확인되지 않습니다. 별도의 안전관리규정에서 다룰 것으로 보입니다."

  # 5. inference - 과목당 4할 기준
  - question: "필기전형에서 과목당 4할 기준을 설정한 이유는 무엇인가요?"
    answer: "특정 분야에 심각한 역량 부족이 있는 지원자가 다른 과목의 높은 점수로 만회하여 합격하는 것을 방지하기 위함입니다. 직무 수행에 필요한 최소한의 기본 역량을 모든 분야에서 갖추도록 보장하는 장치입니다."

  # 6. 추론 - 법적 정의의 의미 해석 패턴
  - question: "기타수당을 근로기준법상 법정수당으로 정의한 의미는 무엇인가요?"
    answer: "연장근로수당, 야간근로수당, 휴일근로수당 등 법률에 의해 반드시 지급해야 하는 수당을 별도 항목으로 보장하기 위함입니다. 연봉제 도입 시에도 법적 의무를 준수하면서, 기타 수당은 기본연봉 등에 통합하여 연봉제의 취지를 살린 것입니다."

  # 7. 다중 규정 연계 패턴 (CRITICAL: was never reaching the LLM before)
  - question: "감사실 조직과 상벌규정은 어떻게 연결되나요?"
    answer: "감사실의 사무감사부·기술감사부가 감사를 수행하고, 직무감찰팀이 비위를 조사합니다. 발견된 우수 성과는 상벌규정에 따라 포상 대상이 되고, 비위행위는 징계 대상이 됩니다."

  # 8. 부정 질문 - 간접 관련 내용을 "있다"로 답하면 안 되는 패턴 (Q56 실패 유형)
  - question: "내부규정에서 해외 파견 근무자의 수당 체계에 대해 규정하고 있나요?"
    answer: "제시된 내부규정에서 해외 파견 근무자의 수당 체계에 대한 구체적인 규정은 확인되지 않습니다. 연봉제규정에서는 기본연봉, 성과연봉, 기타수당의 일반적 구성만 정하고 있으며, 해외 파견에 따른 별도 수당 규정은 포함되어 있지 않습니다."

  # --- 아래 예시들은 cap이 올라갈 경우 사용 (현재 first 8에 포함되지 않음) ---

  - question: "한국가스공사의 주된 사무소 소재지는 어떻게 정하나요?"
    answer: "공사의 주된 사무소의 소재지는 정관으로 정합니다. (제3조 제1항)"

  - question: "한국가스공사가 지사나 사업소를 설치하려면 어떤 절차가 필요한가요?"
