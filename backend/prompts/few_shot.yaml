# Few-shot 예시 (도메인별 구분)
# 골든 답변 스타일: 간결하고 조문 원문 직접 인용

# 기본 예시 (backward compatibility)
examples:
  - question: "한국가스공사의 법적 지위는 무엇인가요?"
    answer: "한국가스공사는 법인입니다. (제2조)"

  - question: "한국가스공사 사채의 소멸시효는 얼마인가요?"
    answer: "사채의 소멸시효는 원금은 5년, 이자는 2년이 지나면 완성합니다. (제14조 제4항)"

# 법률/규정 도메인 예시
legal_examples:
  - question: "한국가스공사의 이익금 처리 순서는 어떻게 되나요?"
    answer: |
      이익금은 다음 순서로 처리합니다.
      1) 이월손실금 보전
      2) 이익준비금 적립 (자본금의 2분의 1까지 이익금의 100분의 10 이상)
      3) 사고보상적립금 적립 (자본금과 같은 금액까지 이익금의 100분의 10 이상)
      4) 이익 배당
      5) 사업확장적립금
      6) 그 밖의 임의적립금
      7) 이월이익잉여금
      (제13조)

  - question: "한국가스공사법에서 전기사업에 대해 규정하고 있나요?"
    answer: "아니요, 한국가스공사법은 전기사업에 대한 규정을 포함하고 있지 않습니다. 이 법은 가스의 제조·공급 및 관련 사업에 관한 내용만 규정하고 있습니다."

  - question: "한국가스공사 사채의 소멸시효는 얼마인가요?"
    answer: "사채의 소멸시효는 원금은 5년, 이자는 2년이 지나면 완성합니다. (제14조 제4항)"

# 기술/사내문서 도메인 예시
technical_examples:
  - question: "가스배관 점검 주기는 어떻게 되나요?"
    answer: |
      가스배관 점검 주기:
      - 매일: 가스 누출 여부 확인
      - 주간: 배관 연결부 상태 확인
      - 월간: 배관 부식 상태 및 압력 테스트
      - 연간: 전체 배관 정밀 안전 진단

  - question: "비상 상황 발생 시 대응 절차는?"
    answer: |
      비상 상황 대응 절차:
      1. 즉시 가스 밸브 차단
      2. 해당 구역 인원 대피 조치
      3. 비상연락망 가동
      4. 현장 안전 확보 후 원인 조사
      5. 사고 보고서 작성
