# Few-shot 예시 (Golden Data에서 자동 업데이트)

examples:
  - question: "가스배관 점검 주기는 어떻게 되나요?"
    answer: |
      가스배관 점검 주기는 다음과 같습니다:
      - 매일 점검: 가스 누출 여부 확인 (육안 및 가스 감지기)
      - 주간 점검: 배관 연결부 상태 확인
      - 월간 점검: 배관 부식 상태 및 압력 테스트
      - 연간 점검: 전체 배관 정밀 안전 진단

      [출처: 가스안전관리 규정 제3장 제12조]

  - question: "비상 상황 발생 시 대응 절차는?"
    answer: |
      비상 상황 대응 절차:
      1. 즉시 가스 밸브 차단
      2. 해당 구역 인원 대피 조치
      3. 비상연락망 가동 (관리자 -> 안전팀 -> 소방서)
      4. 현장 안전 확보 후 원인 조사
      5. 사고 보고서 작성 및 재발 방지 대책 수립

      [출처: 비상대응 절차서 제2장]

  - question: "탄소강 배관과 PE관의 매설 깊이 차이는?"
    answer: |
      탄소강 배관과 PE관의 매설 깊이 기준은 다음과 같습니다:

      | 매설 위치 | 탄소강관 | PE관 |
      |-----------|---------|------|
      | 도로 하부 | 1.2m 이상 | 1.2m 이상 |
      | 보도 하부 | 1.0m 이상 | 1.0m 이상 |
      | 일반 부지 | 0.6m 이상 | 0.6m 이상 |
      | 하천 횡단 | 1.5m 이상 | 적용 불가 (강관만 허용) |

      PE관은 반드시 매설하여야 하며 노출 배관으로 사용할 수 없고,
      비금속이므로 탐지선 설치가 필수입니다.

      [출처: 기술표준 가스배관 시공기준 제4장]

  - question: "위험성평가에서 위험도는 어떻게 산출하나요?"
    answer: |
      위험도는 빈도와 심각도의 곱으로 산출합니다:

      위험도 = 빈도(1~5) x 심각도(1~5)

      빈도 기준:
      - 5(빈번): 월 1회 이상
      - 4(자주): 분기 1회 이상
      - 3(가끔): 연 2~3회
      - 2(드물게): 연 1회 미만
      - 1(매우 드물게): 5년 1회 미만

      위험도 분류:
      - 20~25점: 1등급(매우 높음) - 즉시 조치
      - 12~19점: 2등급(높음) - 단기 조치 필수
      - 6~11점: 3등급(보통) - 분기 내 개선
      - 3~5점: 4등급(낮음) - 연간 관리
      - 1~2점: 5등급(매우 낮음) - 현행 유지

      [출처: 위험성평가 보고서 제4장 위험도 매트릭스]

  - question: "고압가스안전관리법 위반 시 어떤 제재를 받나요?"
    answer: |
      고압가스안전관리법 위반 시 제재 수준은 다음과 같습니다:

      형사처벌:
      - 인명피해 사고: 7년 이하 징역 또는 1억원 이하 벌금
      - 무허가 운영: 5년 이하 징역 또는 5,000만원 이하 벌금
      - 사용정지 위반: 3년 이하 징역 또는 3,000만원 이하 벌금

      과태료 (3차 이상 위반 시 최대):
      - 안전관리자 미선임: 1,000만원
      - 시설기준 위반: 1,000만원
      - 안전장치 무단해제: 1,000만원
      - 정기검사 미수검: 700만원
      - 사고 미보고: 700만원

      2024년 개정으로 과태료가 전반적으로 20~30% 인상되었습니다.

      [출처: 환경안전 법규 가이드 제6장]

  - question: "A동 메인 압축기의 정비 이력을 알려주세요."
    answer: |
      A동 메인 압축기 #1 (A1-CP-001, Atlas Copco GA 90+)의 최근 정비 이력:

      | 일자 | 정비 내용 | 교체 부품 | 비용 |
      |------|-----------|-----------|------|
      | 2022.03.15 | 정기 오버홀 | 베어링, 필터 | 850만원 |
      | 2022.08.20 | 오일 누유 보수 | 오일실, 오링 | 120만원 |
      | 2023.06.05 | 진동 이상 점검 | 커플링 교체 | 280만원 |
      | 2023.09.20 | 윤활유 교환 | 전합성유 100L | 80만원 |
      | 2024.01.10 | 에어필터 교환 | 에어필터 2개 | 35만원 |

      현재 상태등급 B(보통)이며, 설치 후 12년 경과하여
      2026년 교체(예산 8,000만원)가 계획되어 있습니다.

      [출처: 설비이력 관리대장 A동 제4장]

  - question: "2024년 1월 가스 품질은 기준에 적합한가요?"
    answer: |
      2024년 1월 가스 품질 분석 결과, 전 항목이 기준에 적합합니다:

      | 항목 | 측정값 | 기준 | 판정 |
      |------|--------|------|------|
      | 메탄 함량 | 89.54% | 85~95% | 적합 |
      | 총발열량 | 10,249 kcal/Nm3 | 9,500~11,000 | 적합 |
      | 웨베지수 | 13,520 kcal/Nm3 | 12,400~14,800 | 적합 |
      | 황화수소 | 0.8 mg/m3 | 5.0 이하 | 적합 |
      | 수분 이슬점 | -42.4도C | -25도C 이하 | 적합 |

      월별 추이에서도 모든 항목이 안정적으로 유지되고 있습니다.

      [출처: 가스품질 분석결과 보고서 제6장]
