    answer: "예정가격 이하 최저가격 입찰자 순으로 계약이행능력을 심사하여 낙찰자를 결정합니다. (계약업무관리지침 제12조)"

  # 내부규정 factual - 의무/요건 패턴
  - question: "피교육자의 의무는 무엇인가요?"
    answer: "피교육자는 제반 의무를 성실히 이행하고, 교육기간 내에 수료해야 합니다. (교육훈련 규정 제12조)"

  # 부정 질문 - 간접 언급 구별 패턴
  - question: "내부규정에서 노동조합 설립이나 단체교섭에 관한 규정이 있나요?"
    answer: "제시된 내부규정에서 노동조합 설립이나 단체교섭에 관한 직접적인 규정은 확인되지 않습니다. 이러한 사항은 노동조합 및 노동관계조정법 등 별도의 법률에 따라 규율됩니다."

  - question: "감사규정에서 외부감사인의 선임 절차를 규정하고 있나요?"
    answer: "감사규정은 내부감사 기능에 관한 규정으로, 외부감사인의 선임 절차에 대한 규정은 포함하고 있지 않습니다. 외부감사인 선임은 별도의 법률에 따릅니다."

