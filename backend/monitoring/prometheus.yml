# Prometheus configuration for flux-rag
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "flux-rag-backend"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["host.docker.internal:8000"]
        labels:
          service: "flux-rag"
          environment: "development"
    scrape_interval: 10s
